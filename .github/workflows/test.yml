name: test

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest ] # add windows-latest, macos-latest when per-OS testing is necessary
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.0'
          cache: true

      - name: Run tests
        run: go test -v ./...
